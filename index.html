<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CanadianBackyardAdventure</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/CanadianBackyardAdventureWebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>

    <header>
      <h1>Canadian Backyard Adventure</h1>
      <h2>CSCI 4160U Project 1: 2D Game - Kenny Le</h2>
    </header>

    <div class="webgl-content">
      <div id="unityContainer" style="width: 1200px; height: 675px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">CanadianBackyardAdventure</div>
      </div>
    </div>

    <div class="controls"><br>
      Controls:<br>
      F - Attack<br>
      WASD / Arrow Keys - Movement<br>
      Q/E/R - Magic<br>
    </div>

  </body>
</html>
